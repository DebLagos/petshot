<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotar pet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-section {
            padding: 40px 0;
        }

        .card-custom {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .card-body {
            flex: 1;
        }

        .card-img {
            width: 150px;
            height: 100%;
            object-fit: cover;
        }

        .link-voltar {
            color: #ff6600;
            font-weight: bold;
        }

        .link-voltar:hover {
            color: #ff6600;
            text-decoration: none;
        }

        .btn-enviar {
            background-color: white;
            border: 1px solid #ff6600;
            color: #ff6600;
            font-weight: bold;
        }

        .btn-enviar:hover {
            background-color: #ff6600;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="login.html">
            <img src="https://png.pngtree.com/png-clipart/20230813/original/pngtree-paw-print-circle-flat-icon-paw-pet-puppy-vector-picture-image_10585775.png"
                width="30" height="30" class="d-inline-block align-top" alt="Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-interessado.html">Cadastro de Interessados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-pet.html">Cadastro de Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Adotar Pets</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Link Voltar -->
    <div class="container mt-3">
        <a href="index.html" class="link-voltar">Voltar</a>
    </div>

    <!-- Formulário -->
    <div class="container content-section">
        <h2>Cadastre um Pet</h2>
        <form method="POST" action='/cadastro-pet'>
            <div class="form-group">
                <label for="nomePet">Nome do Pet</label>
                <input type="text" class="form-control" name="nomePet" id="nomePet" placeholder="">
            </div>
            <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" class="form-control" name="raca" id="raca" placeholder="">
            </div>
            <div class="form-group">
                <label for="idade">Idade em ano</label>
                <input type="text" class="form-control" name="idade" id="idade" placeholder="">
            </div>
            <button type="submit" class="btn btn-enviar">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
